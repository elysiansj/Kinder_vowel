<style>
  * {

  }
  
  body {

  /* ë– ë‹¤ë‹ˆëŠ” êµ¬ë¦„ë“¤ */
  .cloud {

  }
  
  .cloud::before,

  .cloud1 {

  @keyframes float {

  }
  
  /* ì œëª© */
  .title {

  }
  
  .title h1 {

  .title p {

  }
  
  @keyframes titleBounce {
    0%, 100% { transform: translateY(0); }

  }
  
  /* ë©”ì¸ ì»¨í…Œì´ë„ˆ */
  #gameContainer {
    position: relative;
    width: 90%;
    max-width: 500px;
    margin-top: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  /* í’ì„  ì»¨í…Œì´ë„ˆ */
  #balloonContainer {
    position: relative;
    width: min(350px, 90vw);
    height: min(400px, 60vh);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
    cursor: pointer;
    touch-action: manipulation;
  }
  
  /* í’ì„  */
  .balloon {
    position: relative;
    width: min(280px, 70vw);
    height: min(320px, 50vh);
    background: linear-gradient(135deg, #FF69B4 0%, #FF1493 100%);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    box-shadow: 
      inset -20px -30px 50px rgba(255, 255, 255, 0.3),
      0 20px 50px rgba(0, 0, 0, 0.2);
    animation: balloonFloat 3s ease-in-out infinite;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .balloon::before {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 30px solid #FF1493;
  }
  
  .balloon::after {
    content: '';
    position: absolute;
    bottom: -120px;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 100px;
    background: repeating-linear-gradient(
      to bottom,
      #FFB6C1 0px,
      #FFB6C1 5px,
      transparent 5px,
      transparent 10px
    );
  }
  
  @keyframes balloonFloat {
    0%, 100% {
      transform: translateY(0) rotate(-2deg);
    }
    50% {
      transform: translateY(-20px) rotate(2deg);
    }
  }
  
  /* ì´ë¯¸ì§€ */
  .balloon img {
    width: min(220px, 55vw);
    height: min(220px, 55vw);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    object-fit: cover;
    animation: imageAppear 0.6s ease-out;
  }
  
  @keyframes imageAppear {
    from {
      opacity: 0;
      transform: scale(0.5) rotate(-10deg);
    }
    to {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
  }
  
  /* í’ì„  ì•ˆ ëª¨ìŒ ê¸€ì */
  .vowelInBalloon {
    font-size: clamp(4em, 15vw, 8em);
    color: #FFF;
    font-weight: bold;
    text-shadow: 
      4px 4px 0 rgba(0, 0, 0, 0.2),
      6px 6px 10px rgba(0, 0, 0, 0.3);
    animation: vowelPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
  
  @keyframes vowelPop {
    0% {
      transform: scale(0) rotate(-180deg);
      opacity: 0;
    }
    100% {
      transform: scale(1) rotate(0deg);
      opacity: 1;
    }
  }
  
  /* íƒ­ íŒíŠ¸ */
  .tapHint {
    position: absolute;
    bottom: -150px;
    left: 50%;
    transform: translateX(-50%);
    font-size: clamp(1em, 4vw, 1.5em);
    color: #FF1493;
    font-weight: bold;
    text-shadow: 2px 2px 0 #FFF;
    animation: tapBounce 1.5s infinite;
    white-space: nowrap;
  }
  
  @keyframes tapBounce {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-15px); }
  }
  
  /* ì™„ë£Œ ë©”ì‹œì§€ */
  #congrats {
    display: none;
    text-align: center;
    animation: celebration 1s ease-in-out;
  }
  
  #congrats h2 {
    font-size: clamp(2em, 8vw, 3.5em);
    color: #FF69B4;
    margin: 0;
    text-shadow: 
      4px 4px 0 #FFF,
      5px 5px 0 #FFB6C1;
    animation: celebrationBounce 0.8s ease-in-out infinite;
  }
  
  #congrats p {
    font-size: clamp(1.2em, 5vw, 2em);
    color: #FF1493;
    margin-top: 20px;
    text-shadow: 2px 2px 0 #FFF;
  }
  
  /* ë‹¤ì‹œí•˜ê¸° ë²„íŠ¼ */
  .restartButton {
    margin-top: 30px;
    padding: 15px 40px;
    font-size: clamp(1.2em, 5vw, 1.8em);
    font-weight: bold;
    color: #FFF;
    background: linear-gradient(135deg, #FF69B4 0%, #FF1493 100%);
    border: 4px solid #FFF;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 
      0 5px 15px rgba(255, 105, 180, 0.4),
      inset 0 -3px 10px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    font-family: 'Comic Sans MS', sans-serif;
    touch-action: manipulation;
  }
  
  .restartButton:hover {
    transform: scale(1.1);
    box-shadow: 
      0 8px 20px rgba(255, 105, 180, 0.6),
      inset 0 -3px 10px rgba(0, 0, 0, 0.2);
  }
  
  .restartButton:active {
    transform: scale(0.95);
  }
  
  @keyframes celebration {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); opacity: 1; }
  }
  
  @keyframes celebrationBounce {
    0%, 100% { transform: scale(1) rotate(-3deg); }
    50% { transform: scale(1.1) rotate(3deg); }
  }
  
  /* ë³„ ë°˜ì§ì„ */
  .star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #FFD700;
    border-radius: 50%;
    box-shadow: 0 0 10px #FFD700;
    animation: twinkle 2s infinite;
  }
  
  .star:nth-child(1) { top: 15%; left: 20%; animation-delay: 0s; }
  .star:nth-child(2) { top: 25%; right: 25%; animation-delay: 0.3s; }
  .star:nth-child(3) { bottom: 30%; left: 15%; animation-delay: 0.6s; }
  .star:nth-child(4) { top: 40%; right: 20%; animation-delay: 0.9s; }
  .star:nth-child(5) { bottom: 20%; right: 30%; animation-delay: 1.2s; }
  
  @keyframes twinkle {
    0%, 100% { opacity: 0; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.5); }
  }
</style>

<body>
<div class="cloud cloud1"></div>

<div class="star"></div>
<div class="star"></div>
<div class="star"></div>

<div class="title">
  <h1>ğŸˆ íœ„ë¡œì‰½ í•œê¸€í•™êµ (ë‚˜ë¹„ë°˜) ğŸˆ</h1>
  <p>made by ì´ìˆ˜ì •</p>
</div>

<div id="gameContainer">
  <div id="balloonContainer"></div>
  <div id="congrats">
    <h2>ğŸ‰ ì˜í–ˆì–´ìš”! ğŸ‰</h2>
    <p>ëª¨ë“  ëª¨ìŒì„ ë°°ì› ì–´ìš”! ğŸ‘</p>
    <button class="restartButton" onclick="restartGame()">ğŸˆ ë‹¤ì‹œ í•˜ê¸° ğŸˆ</button>
  </div>
</div>

<script>
// íš¨ê³¼ìŒ ìƒì„± (Web Audio API)
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioContext();

function playPopSound() {
  const oscillator = audioCtx.createOscillator();
  const gainNode = audioCtx.createGain();
  
  oscillator.connect(gainNode);
  gainNode.connect(audioCtx.destination);
  
  oscillator.frequency.value = 800;
  oscillator.type = 'sine';
  
  gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
  gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
  
  oscillator.start(audioCtx.currentTime);
  oscillator.stop(audioCtx.currentTime + 0.2);
}

function playSuccessSound() {
  const times = [0, 0.1, 0.2];
  const freqs = [523.25, 659.25, 783.99];
  
  times.forEach((time, i) => {
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    
    oscillator.frequency.value = freqs[i];
    oscillator.type = 'sine';
    
    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime + time);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + time + 0.3);
    
    oscillator.start(audioCtx.currentTime + time);
    oscillator.stop(audioCtx.currentTime + time + 0.3);
  });
}

function playCelebrationSound() {
  for (let i = 0; i < 5; i++) {
    setTimeout(() => {
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      
      oscillator.frequency.value = 400 + Math.random() * 400;
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
      
      oscillator.start(audioCtx.currentTime);
      oscillator.stop(audioCtx.currentTime + 0.3);
    }, i * 100);
  }
}

const gameData = [
  {letter: "ì•„", img: "images/a.png"},
  {letter: "ì•¼", img: "images/ya.png"},
  {letter: "ì–´", img: "images/eo.png"},
  {letter: "ì—¬", img: "images/yeo.png"},
  {letter: "ì˜¤", img: "images/o.png"},
  {letter: "ìš”", img: "images/yo.png"},
  {letter: "ìš°", img: "images/u.png"},
  {letter: "ìœ ", img: "images/yu.png"},
  {letter: "ìœ¼", img: "images/eu.png"},
  {letter: "ì´", img: "images/i.png"}
];

let used = [];
let shuffledData = [];
let balloonContainer;
const congrats = document.getElementById('congrats');
let showingVowel = false;

// ë¬´ì§€ê°œ ìƒ‰ìƒ í’ì„ 
const balloonColors = [
  'linear-gradient(135deg, #FF6B9D 0%, #C06C84 100%)',
  'linear-gradient(135deg, #FFA07A 0%, #FF7F50 100%)',
  'linear-gradient(135deg, #FFD93D 0%, #FFC107 100%)',
  'linear-gradient(135deg, #6BCF7F 0%, #4CAF50 100%)',
  'linear-gradient(135deg, #4FC3F7 0%, #2196F3 100%)',
  'linear-gradient(135deg, #BA68C8 0%, #9C27B0 100%)',
  'linear-gradient(135deg, #FF8A80 0%, #FF5252 100%)',
  'linear-gradient(135deg, #A7FFEB 0%, #1DE9B6 100%)',
  'linear-gradient(135deg, #B39DDB 0%, #673AB7 100%)',
  'linear-gradient(135deg, #FFB74D 0%, #FF9800 100%)'
];

let currentItem = null;
let colorIndex = 0;
let currentIndex = 0;

// ë°°ì—´ ì„ê¸° í•¨ìˆ˜
function shuffleArray(array) {
  const newArray = [...array];
  for (let i = newArray.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
  }
  return newArray;
}

// ê²Œì„ ì´ˆê¸°í™”
function initGame() {
  balloonContainer = document.getElementById('balloonContainer');
  currentIndex = 0;
  showingVowel = false;
  shuffledData = shuffleArray(gameData);
  balloonContainer.style.display = 'flex';
  congrats.style.display = 'none';
  showImage();
}

// ê²Œì„ ì¬ì‹œì‘
function restartGame() {
  if (audioCtx.state === 'suspended') {
    audioCtx.resume();
  }
  playPopSound();
  initGame();
}

// ëª¨ë°”ì¼ í„°ì¹˜ ì´ë²¤íŠ¸ ì²˜ë¦¬
function handleInteraction(callback) {
  return function(e) {
    e.preventDefault();
    // Audio Context ì‹œì‘ (ì‚¬ìš©ì ì¸í„°ë™ì…˜ í•„ìš”)
    if (audioCtx.state === 'suspended') {
      audioCtx.resume();
    }
    callback();
  };
}

function showImage() {
  balloonContainer = document.getElementById('balloonContainer');
  
  if (currentIndex >= shuffledData.length) {
    balloonContainer.style.display = 'none';
    congrats.style.display = 'block';
    playCelebrationSound();
    return;
  }
  
  currentItem = shuffledData[currentIndex];
  colorIndex = currentIndex;
  currentIndex++;
  
  showingVowel = false;
  
  playPopSound();
  
  // í’ì„ ì— ì´ë¯¸ì§€ í‘œì‹œ
  balloonContainer.innerHTML = `
    <div class="balloon" style="background: ${balloonColors[colorIndex]}">
      <img src="${currentItem.img}" alt="${currentItem.letter}">
    </div>
    <div class="tapHint">ğŸ‘† í’ì„ ì„ í„°ì¹˜í•´ë³´ì„¸ìš”!</div>
  `;
  
  // ìƒˆë¡œìš´ í´ë¦­ í•¸ë“¤ëŸ¬ë§Œ ë“±ë¡ (once ì˜µì…˜ ì‚¬ìš©)
  const touchHandler = handleInteraction(() => {
    if (!showingVowel) {
      showVowel();
    }
  });
  
  balloonContainer.addEventListener('touchend', touchHandler, {passive: false, once: true});
  balloonContainer.addEventListener('click', touchHandler, {once: true});
}

function showVowel() {
  balloonContainer = document.getElementById('balloonContainer');
  showingVowel = true;
  
  playSuccessSound();
  
  // í’ì„  ì•ˆì— ëª¨ìŒ ê¸€ì í‘œì‹œ
  balloonContainer.innerHTML = `
    <div class="balloon" style="background: ${balloonColors[colorIndex]}">
      <div class="vowelInBalloon">${currentItem.letter}</div>
    </div>
    <div class="tapHint">ğŸ‘† ë‹¤ìŒ ë¬¸ì œë¡œ!</div>
  `;
  
  // ìƒˆë¡œìš´ í´ë¦­ í•¸ë“¤ëŸ¬ë§Œ ë“±ë¡ (once ì˜µì…˜ ì‚¬ìš©)
  const touchHandler = handleInteraction(() => {
    if (showingVowel) {
      showImage();
    }
  });
  
  balloonContainer.addEventListener('touchend', touchHandler, {passive: false, once: true});
  balloonContainer.addEventListener('click', touchHandler, {once: true});
}

// ê²Œì„ ì‹œì‘
initGame();
</script>
